<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/newEPrescription.css'%}">
</head> 
<body>
    <nav class="navbar">
                <div>
                    <a href="{% url 'adminDashboard' %}"><img class="logo" src="{% static 'images/logo.png' %}"></a>
                </div>
                <div>
                        <ul>
                                <li class="location"><a href="#"><img src="{% static 'images/location.png' %}"></a></li>
                                <li><a href="#">Sri Lanka</a></li>
                                <li class="notification"><a href="#"><img src="{% static 'images/notification.png' %}"></a></li>
                                <li class="email"><a href="#"><img src="{% static 'images/email.png' %}"></a></li>
                                <li class="userProfile"><span>
                                        {% for prof in prof%}
                                            <img src="{{prof.image.url}}" alt="img" style="width: 50px;
                                            height: 50px;
                                            border-radius: 50%;
                                            object-fit: cover;
                                            object-position: center;
                                            clip-path: circle(50% at center);" >
                                        {% endfor %}
                                    </span></a></li>
                         </ul>
                </div>
    </nav>

    <div class="title_searchBtn">
        <h2 class="createNewAccountHeading">Add New Practice</h2>
       
        <form action="{% url 'dashboard' %}" method="POST">
            <button class="searchUserBtn">Search User</button>
        </form>
    </div>

    <form class="" method="post">
        {% csrf_token %}
            <div class="cNPBodyOuter">
                <div class="cNPBodyInner">
                    <h2 class="bItxt">Staff Information</h2>
                        <div class="pDetails">
                            <label>Staff Member Name</label>
                            <input type="text" id="username" name="first_name" required class="textbox" placeholder="Michel">
                        </div>
                        <div class="pDetails">
                            <label>Phone Number</label>
                            <input type="text" id="username" name="last_name" required class="textbox" placeholder="Arvin"> 
                        </div>
                        <div class="pDetails">
                                <label>E- mail</label>
                                <input type="text" id="username" name="last_name" required class="textbox" placeholder="Arvin"> 
                            </div>
                        <div class="pDetails">
                            <label>NIC</label>
                            <input type="text" id="username" name="dateOfBirth" required class="textbox" placeholder="2022-03-19">
                        </div>
                </div>


                <div class="cNPBodyInner">
                    <h2 class="bItxt">Security and Access Control</h2>
                        <div class="pDetails">
                            <label>User Role</label>
                            <input type="text" id="username" name="user_role" required class="textbox" placeholder="Manager">
                        </div>
                        <div class="pDetails">
                            <label>Permissions</label>
                            <input type="text" id="username" name="permissions" required class="textbox" placeholder="">
                        </div>
                </div>

                <input type="submit" class="saveBtn" value="Save">
                <button type="submit" class="cancelBtn">Cancel</button>

            </div>
</form>


    <p class="copyRight">Â©2023 Zoom Video Communications, Inc. All rights reserved.</p>

</body>
</html>
